<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <title>Gyldene Pizza</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/meny.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <!--Notification bars-->
    <div>
        <div class="notification is-hidden is-success has-text-centered" id="success-save">
            <p id="notification-text"></p>
        </div>
    </div>
    <div>
        <div class="notification is-hidden is-danger has-text-centered" id="danger-error">
            <p id="error-text"></p>
        </div>
    </div>
    <!--Nav bar on left side-->
    <nav class="navigation">
        <div class="logo">
            <a href="https://dankni95.github.io/PRO104Web/index.html">
                <img class="logo-image" src="./images/WebproLogo.svg" alt="A chef logo">
            </a>
        </div>
        <ul class="nav-links-wrapper">
            <li class="nav-links">
                <i class="far fa-bell"></i>
                <a class="nav-link" href="https://dankni95.github.io/PRO104Web/index.html">Forside</a>
            </li>

            <li class="nav-links">
                <i class="fas fa-wallet"></i>
                <a class="nav-link" href="https://dankni95.github.io/PRO104Web/salg.html">Salg</a>
            </li>

            <li class="nav-links">
                <i class="far fa-map"></i>
                <a class="nav-link" href="https://dankni95.github.io/PRO104Web/meny.html">Meny</a>
            </li>

            <li class="nav-links">
                <i class="fas fa-users"></i>
                <a class="nav-link" href="https://dankni95.github.io/PRO104Web/ansatte.html">Ansatte</a>
            </li>

            <li class="nav-links active">
                <i class="fas fa-utensils"></i>
                <a class="nav-link" href="https://dankni95.github.io/PRO104Web/restauranter.html">Restauranter</a>
            </li>
        </ul>

        <div class="seperator"></div>

        <div class="nav-logout-div">
            <button class="nav-logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <main class="main-div">
        <header class="topbar">
            <div class="topbar-left">
                <h1 class="topbar-title">Meny</h1>
                <div class="date">
                    <span id="day-id">Day</span>,
                    <span id="day-nr-id">00</span>.
                    <span id="month-id">Month</span>
                    <span id="year-id">Year</span>
                </div>
                <div class="separator"></div>
            </div>

            <div class="topbar-right">
                <div class="topbar-username">
                    <h4>Habil Lai</h4>
                    <i class="fas fa-chevron-down"></i>
                    <div class="topbar-line"></div>
                    <i class="fas fa-sign-in-alt"></i>
                </div>
            </div>
        </header>
        <!--Horizontal list for pizzaes-->

        <nav class="horizontal-list" id="horizontal-id">
            <div>
                <div>
                    <a href="#" class="horizontal-a">Amerikansk</a>
                </div>
                <div>
                    <a href="#" class="horizontal-a">Italiensk</a>
                </div>
                <div>
                    <a href="#" class="horizontal-a">Vegetariansk</a>
                </div>
                <div>
                    <a href="#" class="horizontal-a">Glutenfri</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <div id="food-container" class="columns ">
                </div>
                <div id="second-food-container" class="columns">
                </div>
            </div>
        </section>

    </main>

    <!--Modal for editin dishes.-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">REDIGER MATRETTEN</p>
                <button id="modalCloseX" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p style="color: white; font-weight: bolder;">Velg ingredienser som skal endres</p>
                <div class="dough-div">
                    <label for="choose-dough">Velg en bunn</label>
                    <select name="pizza-dough" id="pizza-dough">
                        <option value="Amerikansk">Amerikansk</option>
                        <option value="Italiensk">Italiensk</option>
                        <option value="Glutenfri">Glutenfri</option>
                        <option value="Grov">Grov</option>
                    </select>
                </div>
                <div class="cheese-div">
                    <label for="choose-cheese">Velg ost</label>
                    <select name="pizza-cheese" id="pizza-cheese">
                        <option value="Mozarella">Mozarella</option>
                        <option value="Cheddar">Cheddar</option>
                        <option value="Vegansk">Vegansk</option>
                    </select>
                </div>
                <div class="sauce-div">
                    <label for="choose-sauce">Velg saus</label>
                    <select name="pizza-sauce" id="pizza-sauce">
                        <option value="Tomat">Tomat</option>
                        <option value="Alfredo">Alfredo</option>
                        <option value="Pesto">Pesto</option>
                    </select>
                </div>
                <div class="price-div">
                    <label for="choose-price">Velg pris</label>
                    <input class="price-input " type="number" id="price-number" min="1" max="9999"
                        placeholder="Pris i kroner" style="width: 30%; padding: 5px 5px 5px 5px;">
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button-save" id="save-button">Lagre endringer</button>
            </footer>

        </div>

        <script defer type="module" src="./js/index/menyIndex.js"></script>
</body>


</html>
