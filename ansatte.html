<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body onload="initialDate()">

    <nav class="navigation">
        <div class="logo">
            <img class="logo-image" src="/images/Logo.svg" alt="A chef logo">
        </div>
        <ul>
            <li>
                <i class="far fa-bell"></i>
                <a class="nav-link" href="/index.html">Forside</a>
            </li>

            <li>
                <i class="fas fa-wallet"></i>
                <a class="nav-link" href="/salg.html">Salg</a>
            </li>

            <li>
                <i class="far fa-map"></i>
                <a class="nav-link" href="/meny.html">Meny</a>
            </li>

            <li>
                <i class="fas fa-users"></i>
                <a class="nav-link" href="/ansatte.html">Ansatte</a>
            </li>

            <li>
                <i class="fas fa-utensils"></i>
                <a class="nav-link" href="/restauranter.html">Restauranter</a>
            </li>
        </ul>

        <div class="seperator"></div>

        <div class="nav-logout">
            <button class="nav-logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>   
        </div>
    </nav>

    <main class="main-div">

        <header class="topbar">
            <div class="topbar-left">
                <h1 class="topbar-title">Ansatte</h1>
                <div class="date" style="color: white;">
                    <span id="day-id">Day</span>,
                    <span id="day-nr-id">00</span>.
                    <span id="month-id">Month</span>
                    <span id="year-id">Year</span>
                </div>
            </div>
            <div class="user-name">Daniel Lysak</div>
            <div class="user-buttons">
                <div class="fas fa-angle-down" style="position:relative; right: 50%;"></div>
                <div class="active-underline rotate"></div>
                <div class="far fa-bell" style="position:relative; left: 50%;"></div>
            </div>
            <div class="separator"></div>
            </div>
        </header>



    </main>


    <script>
        const updateDate = () => {
            let now = new Date();
            let day = now.getDay(),
                dayNr = now.getDate(),
                month = now.getMonth(),
                year = now.getFullYear();

            let months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September",
                "Oktober", "November", "Desember"
            ];
            let week = ["Søndag", "Mandag", "Tirsdag.", "Onsdag", "Torsdag", "Fredag", "Lørdag"];
            let id = ["day-id", "day-nr-id", "month-id", "year-id"];
            let values = [week[day], dayNr, months[month], year];

            for (let i = 0; i < id.length; i++) {
                document.getElementById(id[i]).firstChild.nodeValue = values[i];
            };
        };

        const initialDate = () => {
            updateDate();
            window.setInterval("updateDate()", 1);
        };
    </script>
</body>

</html>
