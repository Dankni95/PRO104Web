    <script>
        var output = document.getElementsByClassName("columnPosi")[0];
        var priority = document.getElementById("priority");
        var textField = document.getElementById("text-field") //Tried to style font size .style.fontSize = "12pt"; This would bug up the if statement in printFunc() textField.value would no longer be an empty string.

            test.classList.toggle("is-active");

            /*if (!test.classList.contains("is-active")){
                 test.classList.add("is-active");
            }*/

        }


        function test5() {
            var test5 = document.getElementById("test");

            test5.classList.remove("is-active");
        }




        console.info(output.childNodes);

        var select = document.getElementById("priority"); /*Has to be named select, in order to function.*/

        var optionsArray =
            [
                {
                    importance: "Kritisk!",
                    colorTxt: "#FF6F5A",
                    prioritizeOrder: 1

                },
                {
                    importance: "Moderat",
                    colorTxt: "violet",
                    prioritizeOrder: 2
                },
                {
                    importance: "Uformelt",
                    colorTxt: "yellow",
                    prioritizeOrder: 3

                }

            ];


        //Check what importance option user have selected in the drop down menu. Theese options are generated from the strings of .importance index in optionsArray   
        for (var i = 0; i < optionsArray.length; i++) {
            var optMenu = optionsArray[i].importance;
            var elem = document.createElement("option");
            elem.textContent = optMenu;
            elem.value = optMenu;
            select.appendChild(elem);
        }


        var taskArray = [
            {
                optionChoice: "Kritisk!",
                colorChoice: "#FF6F5A",
                task: "Pizzaovn 2 på Lambertseter delvis i ustand",
                prioritizeChoice: 1
            },
            {
                optionChoice: "Moderat",
                colorChoice: "violet",
                task: "Delivery bil nummer 4 skal på EU kontroll 1 juni",
                prioritizeChoice: 2
            }
        ];


        function addTextArray() {
            var countTask = 0;
            errorMsg.innerHTML = "";
            var textField = document.getElementById("text-field").value;
            var priority = document.getElementById("priority").value; //Important not to set toLowercase() when strings in array have capital first letters. Doesn't need this since it's not text imput.  

            for (var i = 0; i < optionsArray.length; i++) {
                if (priority === optionsArray[i].importance && textField != "") {
                    countTask++;
                    taskArray.push(
                        {
                            optionChoice: optionsArray[i].importance, //adapting values from optionsArry
                            task: textField,
                            colorChoice: optionsArray[i].colorTxt, //adapting values from optionsArry
                            prioritizeChoice: optionsArray[i].prioritizeOrder //Not for display. Just for bubble sorting.
                        }
                    );
                }
            }
            if (countTask === 0) {
                errorMsg.innerHTML += `<p>Feil!</p> <erro>Du må både velge prioritet og skrive noe i kunngjøringen.</erro>`;
            }
            printFunc(taskArray.sort(sortByImportance)); //Bubblesorting all tasks by importance
        }


        function printFunc() {
            output.innerHTML = "";
            document.getElementById("text-field").value;
            for (var i = 0; i < taskArray.length; i++) {
                output.innerHTML += ` <div class="columns">
                <div class="column is-12-mobile is-11-tablet is-offset-1-tablet clumnColr is-multiline">
                <div class="has-text-right "><b id="delSymbol" class="fas fa-times fa-lg"></b></div>
                <p style="color:${taskArray[i].colorChoice};">Viktighetsgrad: ${taskArray[i].optionChoice}</p>
                <p style="word-wrap:break-word;">${taskArray[i].task}</p>
                  </div>
                </div>`;
                update();
            }
        }

        function update() {
            removeButtonFunctionality();
        }

        /***DELETE TASK***/
        let notification = document.getElementsByTagName("B");
        //Function for deleting
        function removeButtonFunctionality() {
            for (var i = 0; i < notification.length; i++) {
                notification[i].addEventListener("mousedown", function (e) {
                    if (e.target.tagName === "B" && e.target.className === "fas fa-times fa-lg") {  //Deletes the selected index of the b class onclick. 
                        e.target.offsetParent.remove() //Removes the parent div for the task. And prevents it from displaying on the web page. 

                        //Thees two lines deletes the objectified array item by index. To make sure they do not reappear when user adds another task.
                        var deleteIndex = taskArray.map(function (item) { return item.id; }).indexOf(i); //We already know the index, lets use the same index to delete from taskArray.
                        // removes the object
                        taskArray.splice(deleteIndex, 1);

                    }
                }, false)


            }
        }

        /**IMPORTANT!! Theese need to be kept down here. Updating website.**/
        window.unload = update();
        window.unload = printFunc(); //In order to always display all elements inn array. Also the ones dummy/hardcoded in before user interference.


        function sortByImportance(a, b) { //Always change the crocodile mouth, when reversing the sorting. 
            if (a.prioritizeChoice < b.prioritizeChoice) {
                return -1;
                if (a.prioritizeChoice > b.prioritizeChoice) {
                    return 1;
                }
            }
            return 0;
        }
